<style>
    :root {
        --main-color: hsl(175, 100%, 26%);
        --main-color-shadow: hsl(175, 100%, 20%);
        --button-color: hsl(212, 100%, 26%);
        --button-color-shadow: hsl(212, 100%, 20%);
        --contextmenu-color: hsl(0, 0%, 17%);
        --contextmenu-color-shadow: hsl(0, 0%, 10%);
        --button-alt-color: hsl(10, 100%, 40%);
        --button-alt-color-shadow: hsl(10, 100%, 30%);
    }

    * {
        font-family: Roboto, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        padding: 32px;
        background-color: var(--main-color);
    }

    .page-container {
        display: grid;
        gap: 16px;
    }

    .page-header {
        color: #fff;
        font-size: 20px;
        display: grid;
        justify-content: center;
    }

    .table-div {
        background-color: #fff;
        border: 1px dashed var(--main-color);
    }

    .row-menu {
        display: grid;
        grid-template-columns: auto auto;
        justify-content: center;
        gap: 8px;
    }

    .button {
        height: 45px;
        border: none;
        border-radius: 3px;
        background-color: var(--button-color);
        box-shadow: 0px 4px 0px 0px var(--button-color-shadow);
        padding: 8px 16px;
        color: #fff;
        font-size: 14px;
        font-weight: 700;
        transition: all ease-in 200ms;
    }

    .button-get-html {
        background-color: var(--button-alt-color);
        box-shadow: 0px 4px 0px 0px var(--button-alt-color-shadow);
        grid-column: span 2;
    }

    .button:hover {
        cursor: pointer;
        filter: contrast(80%) brightness(120%);
        transition: all ease-in 200ms;
    }
    .button:active {
        cursor: pointer;
        margin-top: 3px;
        box-shadow: 0px 1px 0px 0px var(--main-color-shadow);
        filter: saturate(70%) brightness(100%);
        transition: all ease-in 200ms;
    }

    .input {
        background-color: #fff;
        border: none;
        border-radius: 3px;
        height: 32px;
        padding: 4px 8px;
        font-size: 12px;
    }

    .contextmenu-options {
        position: absolute;
        display: grid;
        gap: 8px;
        background-color: var(--contextmenu-color);
        box-shadow: 0px 6px 0px 0px var(--contextmenu-color-shadow);
        padding: 16px 16px;
        margin-top: 8px;
        border: none;
        border-radius: 4px;
        z-index: 90;
        max-width: 90%;
        min-width: 370px;
        resize: horizontal;
        /*overflow: auto;*/
    }

    .contextmenu-options:after {
        content: " ";
        position: absolute;
        top: -15px; /* At the bottom of the tooltip */
        left: 8px;
        margin-left: 0px;
        border-width: 8px;
        border-style: solid;
        border-color: transparent transparent var(--contextmenu-color) transparent;
    }

    .contextmenu-item > label {
        color: #fff;
        font-size: 12px;
    }
    .contextmenu-item {
        display: grid;
        gap: 4px;
    }

    .code-container {
        background-color: var(--contextmenu-color-shadow);
        border-radius: 4px;
        border: 1px dashed #fff;
        font-size: 11px;
        font-family: monospace;
        color: #fff;
    }

    .code-container-label {
        font-size: 12px;
        font-weight: 700;
        color: #fff;
    }
</style>

<div class="page-container">
    <div class="page-header">
        Index page
    </div>
    
    <div>
        <p class="code-container-label">Description</p>
        <div class="code-container">
            <pre>
                <code>
                    Nothing special here, sorreh :(
                </code>
            </pre>
        </div>
    </div>
    
    <div class="row-menu">
        <button class="button" onclick="goToProject('table_creator_cieds')">Go to Table Creator (CIEDS)</button>
        <button class="button button-get-html" onclick="goToGithubUser()">Go to Github User</button>
    </div>

    
</div>

<script>
    
    function goToGithubUser() {
        window.open('https://github.com/Ferdam', '_blank');
    }
    
    function goToProject(projectName) {
        let path = 'index.html';
        if (projectName === 'table_creator_cieds') { path = 'creator.html'; }
        
        window.location.pathname = path;
    }

</script>
